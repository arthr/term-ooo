<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Jogo.Work – Termo, Dueto e Quarteto</title>
    <script>
      // Single Page Apps para GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // 
      // Redireciona para index.html preservando a rota original.
      // Funciona armazenando a URL atual no sessionStorage e redirecionando
      // para a raiz. O index.html então restaura a rota correta.
      
      sessionStorage.redirect = location.href;
      location.replace(location.origin);
    </script>
  </head>
  <body>
    <!-- Esta página redireciona automaticamente -->
  </body>
</html>
